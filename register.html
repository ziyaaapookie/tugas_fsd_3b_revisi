<html>
  <head>
    <title>Chill - Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <style>
      body {
        background-image: url("src/bioskop-background.jpeg");
        background-size: cover;
        background-position: center;
      }
    </style>
  </head>
  <body
    class="flex items-center justify-center min-h-screen bg-black bg-opacity-50"
  >
    <div class="bg-gray-900 bg-opacity-80 p-8 rounded-lg shadow-lg w-96">
      <div class="text-center mb-6">
        <i class="fas fa-film text-4xl text-white"></i>
        <h1 class="text-3xl font-bold text-white mt-2">CHILL</h1>
      </div>
      <h2 class="text-2xl font-semibold text-white text-center mb-2">Daftar</h2>
      <p class="text-gray-400 text-center mb-6">Selamat datang!</p>
      <form>
        <div class="mb-4">
          <label class="block text-gray-400 mb-1" for="username"
            >Username</label
          >
          <input
            class="w-full px-4 py-2 bg-gray-800 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-600"
            type="text"
            id="username"
            placeholder="Masukkan username"
          />
        </div>
        <div class="mb-4 relative">
          <label class="block text-gray-400 mb-1" for="password"
            >Kata Sandi</label
          >
          <input
            class="w-full px-4 py-2 bg-gray-800 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-600"
            type="password"
            id="password"
            placeholder="Masukkan kata sandi"
          />
          <i
            class="fas fa-eye absolute right-3 top-10 text-gray-400 cursor-pointer"
          ></i>
        </div>
        <div class="mb-4 relative">
          <label class="block text-gray-400 mb-1" for="confirm-password"
            >Konfirmasi Kata Sandi</label
          >
          <input
            class="w-full px-4 py-2 bg-gray-800 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-600"
            type="password"
            id="confirm-password"
            placeholder="Masukkan kata sandi"
          />
          <i
            class="fas fa-eye absolute right-3 top-10 text-gray-400 cursor-pointer"
          ></i>
        </div>
        <div class="text-gray-400 mb-4">
          Sudah punya akun? <a href="#" class="text-blue-500">Masuk</a>
        </div>
        <button
          class="w-full py-2 bg-gray-700 text-white rounded-lg hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-600 mb-4"
        >
          Daftar
        </button>
        <div class="text-center text-gray-400 mb-4">Atau</div>
        <button
          class="w-full py-2 bg-gray-700 text-white rounded-lg flex items-center justify-center hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-600"
        >
          <i class="fab fa-google mr-2"></i> Daftar dengan Google
        </button>
      </form>
    </div>
  </body>
</html>
