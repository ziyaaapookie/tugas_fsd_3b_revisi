<html>
  <head>
    <title>CHILL Movie FSD</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <style>
      body {
        background-image: url("src/bioskop-background.jpeg");
        background-size: cover;
        background-position: center;
      }
    </style>
  </head>
  <body
    class="flex items-center justify-center min-h-screen bg-gray-900 bg-opacity-75"
  >
    <div
      class="bg-gray-800 bg-opacity-90 p-8 rounded-lg shadow-lg w-full max-w-md"
    >
      <div class="text-center mb-6">
        <i class="fas fa-film text-4xl text-white"></i>
        <h1 class="text-3xl font-bold text-white mt-2">CHILL</h1>
      </div>
      <h2 class="text-xl font-semibold text-white text-center mb-2">Masuk</h2>
      <p class="text-gray-400 text-center mb-6">Selamat datang kembali!</p>
      <form>
        <div class="mb-4">
          <label class="block text-gray-400 mb-1" for="username"
            >Username</label
          >
          <input
            class="w-full px-4 py-2 bg-gray-700 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            type="text"
            id="username"
            placeholder="Masukkan username"
          />
        </div>
        <div class="mb-4">
          <label class="block text-gray-400 mb-1" for="password"
            >Kata Sandi</label
          >
          <div class="relative">
            <input
              class="w-full px-4 py-2 bg-gray-700 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
              type="password"
              id="password"
              placeholder="Masukkan kata sandi"
            />
            <i class="fas fa-eye absolute right-3 top-3 text-gray-400"></i>
          </div>
        </div>
        <div class="flex justify-between items-center mb-6">
          <a href="#" class="text-blue-500">Belum punya akun? Daftar</a>
          <a href="#" class="text-blue-500">Lupa kata sandi?</a>
        </div>
        <button
          class="w-full bg-gray-600 text-white py-2 rounded-lg hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 mb-4"
        >
          Masuk
        </button>
        <div class="text-center text-gray-400 mb-4">Atau</div>
        <button
          class="w-full bg-white text-gray-800 py-2 rounded-lg flex items-center justify-center hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
          <i class="fab fa-google text-xl mr-2"></i> Masuk dengan Google
        </button>
      </form>
    </div>
  </body>
</html>
